# ============================================================
# WRITE-THROUGH CONFIGURATION
# ============================================================
write_through:
  enabled: true
  description: "TodoWrite and EXECUTION_SCAFFOLD.yaml both updated immediately on status change"
  targets:
    - "TodoWrite (in-session visibility)"
    - "EXECUTION_SCAFFOLD.yaml (persistent state)"
  risk_mitigation: "Partial YAML updates only (specific keys, not wholesale overwrites)"

  backup_protocol:
    enabled: true
    description: "Required .bak files created before planning transitions (Lumen's refinement)"
    triggers:
      - "Before daily planning (when daily_tasks populated)"
      - "Before weekly planning (when weekly_actions updated)"
      - "Before monthly planning (when tactical_goals updated)"
    command: "cp EXECUTION_SCAFFOLD.yaml EXECUTION_SCAFFOLD.yaml.bak"
    purpose: "Protects against file corruption (write-through protects against crashes, .bak protects against corruption)"

# ============================================================
# CONSTRAINTS (Lumen-Identified Risk Mitigation)
# ============================================================
constraints:
  # Risk Caps (Lumen's refinement: prevent scaffold bloat)
  max_strategic_objectives: 3      # Year-level focus (Hoshin Kanri discipline)
  max_tactical_goals: 5            # Month-level targets
  max_weekly_actions: 6            # Week-level deliverables
  max_daily_tasks: 3               # Day-level next actions (already enforced)

  update_pattern: "partial_keys_only"  # Never overwrite entire YAML

  approval_boundaries:
    daily_execution: "auto_after_initial_approval"
    weekly_planning: "breath_gate_required"
    monthly_planning: "breath_gate_required"
    yearly_planning: "breath_gate_required"

  # Exceptions: When NOT to Surface Tasks (Lumen's refinement)
